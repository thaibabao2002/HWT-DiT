MODEL:
  STYLE_ENCODER_LAYERS: 3
  NUM_IMGS: 15
  IN_CHANNELS: 4
  OUT_CHANNELS: 4
  NUM_RES_BLOCKS: 1
  NUM_HEADS: 4
  EMB_DIM: 512
SOLVER:
  BASE_LR: 0.00001
  EPOCHS: 10
  WARMUP_ITERS: 20000
  TYPE: AdamW  # TODO, support optional optimizer
  GRAD_L2_CLIP: 5.0
TRAIN:
  TYPE: train
  IMS_PER_BATCH: 32
  SNAPSHOT_BEGIN: 100
  SNAPSHOT_ITERS: 500
  VALIDATE_BEGIN: 100
  VALIDATE_ITERS: 500
  SEED: 1001
  IMG_H: 64
  IMG_W: 64
TEST:
  TYPE: test
  IMS_PER_BATCH: 48
  IMG_H: 64
  IMG_W: 64
DATA_LOADER:
  NUM_THREADS: 8
  IAMGE_PATH: ./data/IAM64-new
  STYLE_PATH: ./data/IAM64-new
  LAPLACE_PATH: ./data/IAM64_laplace
